<script>
/* ===== CANVAS ===== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
window.addEventListener("resize", resize);

const gravity = 0.05;
let fireworks = [];
let particles = [];
let started = false;

/* ===== FUEGO ===== */
class Firework {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.targetY = canvas.height * (0.2 + Math.random() * 0.35);
        this.y = canvas.height;
        this.vy = -(Math.random() * 5 + 7);
        this.exploded = false;
        launchSound.currentTime = 0;
        launchSound.play();
    }
    update() {
        this.y += this.vy;
        this.vy += gravity;
        if (this.y <= this.targetY && !this.exploded) {
            this.exploded = true;
            explode(this.x, this.y);
        }
    }
    draw() {
        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
    }
}

/* ===== PARTICULAS ===== */
class Particle {
    constructor(x, y, angle, speed, color, spread, glow) {
        this.x = x;
        this.y = y;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.spread = spread;
        this.life = 160;
        this.alpha = 1;
        this.baseLength = Math.random() * 10 + 14;
        this.length = this.baseLength;
        this.color = color;
        this.glow = glow;
    }
    update() {
        let bend = 1 - this.life / 160;
        this.vx += this.spread * (1 + bend * 0.5);
        this.x += this.vx;
        this.y += this.vy;
        this.vy += gravity * 0.35;
        this.vx *= 0.99;
        this.vy *= 0.985;
        this.alpha -= 0.006;
        this.life--;
        this.length = this.baseLength * (this.life / 160);
    }
    draw() {
        ctx.strokeStyle = `rgba(${this.color},${this.alpha})`;
        ctx.lineWidth = 0.7;
        ctx.shadowBlur = this.glow * this.alpha;
        ctx.shadowColor = `rgba(${this.color},${this.alpha})`;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.vx * this.length, this.y - this.vy * this.length);
        ctx.stroke();
        ctx.shadowBlur = 0;
    }
}

/* ===== EXPLOSION ===== */
function explode(x, y) {
    boomSound.currentTime = 0;
    boomSound.play();

    const rings = Math.random() < 0.3 ? 4 : 3;
    const count = rings === 4 ? 60 : 45;
    const speed = rings === 4 ? 2.4 : 2;

    const baseHue = Math.random() * 360;

    for (let r = 1; r <= rings; r++) {
        for (let i = 0; i < count; i++) {
            const angle = (Math.PI * 2 / count) * i;
            const spread = (Math.random() - 0.5) * 0.02;
            const hue = baseHue + Math.random() * 25 - 12;
            const color = hslToRgb(hue, 100, 60);
            const glow = 25 + Math.random() * 20;
            particles.push(new Particle(x, y, angle, speed * r, color, spread, glow));
        }
    }
}

/* ===== COLOR ===== */
function hslToRgb(h, s, l) {
    s /= 100; l /= 100;
    const k = n => (n + h / 30) % 12;
    const a = s * Math.min(l, 1 - l);
    const f = n => l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
    return `${Math.round(255 * f(0))},${Math.round(255 * f(8))},${Math.round(255 * f(4))}`;
}

/* ===== ANIMACION ===== */
function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.exploded) fireworks.splice(i, 1);
    });

    particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animate);
}
