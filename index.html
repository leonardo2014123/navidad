<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ú® Feliz Navidad ‚ú®</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;1,400;1,500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    height: 100vh;
    background:
        radial-gradient(circle at 20% 20%, #2a1b44, transparent 40%),
        radial-gradient(circle at 80% 30%, #0a2f5f, transparent 45%),
        radial-gradient(circle at bottom, #000010, #000000 70%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
    overflow: hidden;
}

.texto {
    position: relative;
    text-align: center;
    z-index: 2;
    animation: aparecer 1.4s ease;
    padding-bottom: 60px;
}

.texto::before {
    content: "";
    position: absolute;
    width: 460px;
    height: 460px;
    background: radial-gradient(circle,
        rgba(255,215,150,0.18),
        rgba(255,215,150,0.08),
        transparent 70%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -55%);
    z-index: -1;
}

@keyframes aparecer {
    from { opacity: 0; transform: scale(0.96); }
    to   { opacity: 1; transform: scale(1); }
}

/* TITULO */
h1 {
    font-family: 'Great Vibes', cursive;
    font-size: clamp(3.4rem, 9vw, 5.3rem);
    background: linear-gradient(120deg, #f2fdff, #b7e6ff, #ffffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 18px;
    line-height: 1.55;
    padding: 0 18px;
    animation: brillo 4s ease-in-out infinite alternate;
}

@keyframes brillo {
    from { text-shadow: 0 0 10px rgba(170,230,255,0.4), 0 0 20px rgba(150,210,255,0.25); }
    to   { text-shadow: 0 0 18px rgba(200,240,255,0.7), 0 0 36px rgba(180,230,255,0.45); }
}

/* TEXTO */
#texto-escrito {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.4rem, 4.2vw, 1.9rem); 
    line-height: 2;
    font-style: italic;
    font-weight: 100; 
    letter-spacing: 0.5px;
    color: rgba(255,255,255,0.95);
    text-shadow: none; 
    margin-top: 18px;
}


/* BOTON */
.music-btn {
    margin-top: 28px;
    padding: 12px 36px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg, #f6d365, #fda085);
    color: #3a1f00;
    font-size: 0.9rem;
    cursor: pointer;
    font-weight: 500;
    box-shadow: 0 0 26px rgba(255,190,120,0.6);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.music-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 36px rgba(255,200,140,0.8);
}

/* NIEVE */
.snow {
    position: fixed;
    top: -10px;
    color: white;
    filter: drop-shadow(0 0 3px white);
    animation: caer linear infinite;
    pointer-events: none;
}

@keyframes caer {
    from { transform: translateY(-10vh); }
    to   { transform: translateY(120vh); }
}

/* ESTRELLAS FUGACES */
.shooting-star {
    position: fixed;
    width: 120px;
    height: 2px;
    background: linear-gradient(90deg, rgba(255,255,255,0.9), transparent);
    opacity: 0.75;
    transform: rotate(-45deg);
    animation: disparo 1.1s ease-out forwards;
    pointer-events: none;
}

@keyframes disparo {
    from { transform: translate(0,0) rotate(-45deg); opacity: 0.9; }
    to   { transform: translate(-520px,520px) rotate(-45deg); opacity: 0; }
}
</style>
</head>

<body>

<audio id="musica" loop>
    <source src="Last_Christmas.mp3" type="audio/mpeg">
</audio>

<div class="texto">
    <h1>Feliz Navidad<br>AME</h1>
    <p id="texto-escrito"></p>
    <button class="music-btn" onclick="toggleMusic()">üéµ Reproducir m√∫sica</button>
</div>

<script>
const musica = document.getElementById("musica");
let reproduciendo = false;

function toggleMusic() {
    const btn = document.querySelector(".music-btn");
    if (!reproduciendo) {
        musica.play();
        btn.textContent = "‚è∏ Pausar m√∫sica";
        reproduciendo = true;
    } else {
        musica.pause();
        btn.textContent = "üéµ Reproducir m√∫sica";
        reproduciendo = false;
    }
}

/* NIEVE */
const copos = ["‚ùÑ","‚úª","‚úº","‚ùÖ"];
for (let i = 0; i < 50; i++) {
    setTimeout(() => {
        const snow = document.createElement("div");
        snow.className = "snow";
        snow.innerHTML = copos[Math.floor(Math.random() * copos.length)];
        const depth = Math.random();
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.fontSize = (9 + depth * 22) + "px";
        snow.style.opacity = 0.25 + depth * 0.6;
        snow.style.animationDuration = (14 - depth * 6) + "s";
        document.body.appendChild(snow);
    }, i * 250);
}

/* ESTRELLAS FUGACES */
function crearEstrellaFugaz() {
    const star = document.createElement("div");
    star.className = "shooting-star";
    star.style.top = Math.random() * 45 + "vh";
    star.style.left = Math.random() * 60 + 40 + "vw";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 1200);
}

setInterval(() => {
    const cantidad = 1 + Math.floor(Math.random() * 3);
    for (let i = 0; i < cantidad; i++) {
        setTimeout(crearEstrellaFugaz, i * 220);
    }
}, 3000);

/* TEXTO ESCRIBIENDO <img src="logo.png" style="width:70px;height:70px;vertical-align:middle;">*/
const lines = [
    'Hasta que el mobile nos separe ',
    'mi manca favorita <img src="mpv.png" style="width:70px;height:70px;vertical-align:middle;">',
    'mentira xDxD <img src="estrella.png" style="width:40px;height:40px;vertical-align:middle;">'
];

const elemento = document.getElementById("texto-escrito");
let lineIndex = 0, charIndex = 0;

function escribirLinea() {
    if (lineIndex >= lines.length) return;
    const line = lines[lineIndex];

    if (charIndex < line.length) {
        if (line.slice(charIndex, charIndex + 5) === '<img ') {
            const end = line.indexOf('>', charIndex) + 1;
            elemento.innerHTML += line.slice(charIndex, end);
            charIndex = end;
        } else {
            elemento.innerHTML += line.charAt(charIndex);
            charIndex++;
        }
        setTimeout(escribirLinea, 50);
    } else {
        elemento.innerHTML += "<br>";
        lineIndex++;
        charIndex = 0;
        setTimeout(escribirLinea, 250);
    }
}

setTimeout(escribirLinea, 3000);
</script>

</body>
</html>
